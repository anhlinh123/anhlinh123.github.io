<!DOCTYPE html>
<html>
<head>
  <title>PushNotification</title>
  <link rel="manifest" href="manifest.json" />
</head>
<body>
    <style>
        .container {
          height: 200px;
          position: relative;
        }

        .center {
          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }
    </style>
    <div class="container">
        <div class="center">
            <button type='button' id='myBtn' style='font-size:40px'>Subscribe</button>
        </div>
    </div>
    <script>
        function updateButton(button, permission) {
            if (window.Notification.permission == 'granted') {
                button.innerText = 'Subscribed'
                button.disabled = true
            }
            if (window.Notification.permission == 'denied') {
                button.innerText = 'Unsubscribed'
                button.disabled = true
            }
        }

        function urlBase64ToUint8Array(base64String) {
            var padding = '='.repeat((4 - base64String.length % 4) % 4);
            var base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');

            var rawData = window.atob(base64);
            var outputArray = new Uint8Array(rawData.length);

            for (var i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        function subscribeUserToPush() {
          return navigator.serviceWorker
            .register('/service-worker.js')
            .then(function (registration) {
              const subscribeOptions = {
                userVisibleOnly: true,
                applicationServerKey: urlBase64ToUint8Array(
                  'BIA7A6M5KRcpwI-M9CrYFrpmVameyihIjywOIUgmdA3p7NATE2SjIQ1UB-3qLgKvE3CHgsTIlgBX_7nnr5WO-3E',
                ),
              };

              return registration.pushManager.subscribe(subscribeOptions);
            })
            .then(function (pushSubscription) {
              alert(
                'Received PushSubscription: ',
                JSON.stringify(pushSubscription),
              );
              return pushSubscription;
            });
        }

        const button = document.getElementById('myBtn')
        button.innerText = 'Subscribe'
        button.onclick = function() {
            Notification.requestPermission()
                .then(function (result) {
                    updateButton(button, result)
                    if (result == 'granted') { 
                        subscribeUserToPush()
                    }
                })
        }
        if (!('Notification' in window)) {
            button.innerText = 'Unsupported browser'
            button.disabled = true
        }
        else {
            updateButton(button, window.Notification.permission)
        }

    </script>
</body>
</html>
